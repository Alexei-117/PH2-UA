<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Nueva entrada</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="fontello/css/fontello.css">
	<link rel="stylesheet" href="css/auxiliar.css">
</head>
<body onload="loadNuevaEntrada();return false;">
	<header>
	<img style="width:90px;height:120px" src="http://vignette4.wikia.nocookie.net/es.finalfantasy/images/8/86/Cactilio_FFVIII.png/revision/latest?cb=20100405041644" alt="logo">
		<div>
			<h1>Img-in</h1>
			<p>Sube tus im&aacute;genes a Img-in y compártelas con el resto de fot&oacute;grafos del mundillo. ¡Recibir&aacute;s comentarios
			y cr&iacute;ticas constructivas respecto a tus fotos!</p>
		</div>
	</header>
	<h2 style="text-align: center;">Nueva entrada</h2>
	<form id="entrada-form" class="entrada-form" method="POST">
                    
		<label for="titulo-entrada">Titulo:</label>
		<br>
		<input id="titulo-entrada" type="text"  required maxlength="200" />
		<br>
		<label for="texto-entrada">Descripci&oacute;n:</label>
		<br>
		<textarea id="texto-entrada" cols="30" rows="10"
		required></textarea>
		<br>
		
		<label for="mas-entrada"></label>
		<input onclick="meteZona();return false;" id="mas-entrada" type="submit" value="Añadir imagen">
		<br>
		<label for="submit-entrada"></label>
		<input onclick="enviarFotos();return false;" id="submit-entrada" type="submit" value="Enviar fotos">
                
    </form>
	<script src="js/nuevaEntrada.js" type="text/javascript" ></script>
</body>
</html>
